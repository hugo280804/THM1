name: Deploy PHP to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.IF0_40672458 }}
          password: ${{ secrets.V9jSIdsq5mq4BqR }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
